<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
      }

      select,
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }

      button {
        background-color: #0026ff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }
      table {
        margin-top: 10px;
        border-collapse: collapse;
        width: 100%;
      }

      table,
      th,
      td {
        border: 1px solid #131313;
        padding: auto;
      }

      th,
      td {
        padding: 5px;
        text-align: center;
      }

      th {
        background-color: rgb(212, 212, 212);
      }
    </style>
  </head>

  <body class="body">
    <div class="container">
      <h2>Hitung Nilai Rata-rata</h2>
      <form id="gradeForm">
        <label for="name">Nama:</label>
        <input class="name" type="text" id="name" />
        <br />
        <br />

        <label for="course">Mata Kuliah:</label>
        <input type="text" id="course" />
        <br />
        <br />

        <label for="grade">Grade:</label>
        <select id="grade">
          <option value="">Pilih Grade</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>

        <button type="button" onclick="calculateAverage()">Hitung</button>
      </form>
      <table id="resultTable" border="2">
        <tr>
          <th>Nama</th>
          <th>Mata Kuliah</th>
          <th>Grade</th>
          <th>Nilai Rata-rata</th>
        </tr>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <script>
      function calculateAverage() {
        const gradeValues = { A: 4, B: 3, C: 2, D: 1, E: 0 };
        const name = document.getElementById("name").value;
        const course = document.getElementById("course").value;
        const selectedGrade = document.getElementById("grade").value;

        if (selectedGrade in gradeValues) {
          const gradeValue = gradeValues[selectedGrade];
          const resultTable = document.getElementById("resultTable");

          const totalGradeValues = gradeValue; // For simplicity, you can extend this for multiple subjects
          const average = totalGradeValues / 1; // Assuming 1 subject for now

          const newRow = resultTable.insertRow(-1);
          newRow.insertCell(0).innerHTML = name;
          newRow.insertCell(1).innerHTML = course;
          newRow.insertCell(2).innerHTML = selectedGrade;
          newRow.insertCell(3).innerHTML = average.toFixed(2);
        }
      }
    </script>
  </body>
</html>
